<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>로딩 중...</title>
  <style>
    .background {
      background: url('./img/curtain_bg.jpg') no-repeat center center;
      background-size: cover;
      position: fixed;
      /* 🔥 포인트: 고정 */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* ✅ 텍스트도 위에 뜨게 설정 */
    .loading_text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      z-index: 3;
      font-family: "Splash", cursive;
    }

    /* ✅ 커튼 기본 설정 */
    .curtain {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 2;
      transition: transform 4s ease;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .left-curtain {
      left: 0;
      background-image: url('./img/curtain_left.png');
    }

    .right-curtain {
      right: 0;
      background-image: url('./img/curtain_right.png');
    }

    .curtain.open-left {
      transform: translateX(-100%);
    }

    .curtain.open-right {
      transform: translateX(100%);
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <div class="loading_text">It's my design time</div>

  <!-- ✅ 좌우 커튼 (이미지 포함) -->
  <div class="curtain left-curtain" id="left"></div>
  <div class="curtain right-curtain" id="right"></div>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('left').classList.add('open-left');
      document.getElementById('right').classList.add('open-right');
    });
  </script>
</body>

</html>
